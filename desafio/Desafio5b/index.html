<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Html</title>
</head>
<body>
    <h1>tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mousse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul>
        <li><abbr title="use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="h1...h6">Titulos</abbr></li>
        <li><abbr title="Use a tag img">Imagem</abbr></li>
        <li><abbr title="Use a tag Abbr">Abreviações</abbr></li>
        <li><abbr title="Use a tag code">Código-Fonte</abbr></li>
        <li><abbr title="Use a tag ol e li">lista numeradas</abbr></li>
        <li><abbr title="Use a tag ul e li">Listas demacadores</abbr></li>

    </ul>
</body>
</html>

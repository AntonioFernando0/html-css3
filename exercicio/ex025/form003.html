<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get">
    <p>
        <label for="inome">Nome:</label>
        <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
    </p>
    <p>
        <label for="imedia">Média:</label>
        <input type="number" name="media" id="imedia" step="0.1" value="4" required>
    </p>
    <p>
        <label for="imes">Perído Letivo:</label>
        <input type="month" name="mes" id="imes" value="2020-05">
    </p>
    <p>
        <label for="idia">Dia da prova:</label>
        <input type="date" name="dia" id="idia" value="2020-05-01">
    </p>
    <p>
        <label for="ihora">Horário da Prova</label>
        <input type="time" name="hora" id="ihora" value="18:05">
    </p>
     <p>
        <input type="submit" value="Enviar">
         <input type="reset" value="Limpar">
    </p>
        
</form>
    
</body>
</html>
